<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="author" content="Dmitriy Demchenko" />
        <title>homePay</title>
        <link th:href="@{/css/styles.css}" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">homePay</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Objects</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Payments</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Profile</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">Chat</a>
                </div>
            </div>
            <div id="page-content-wrapper">
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary " id="logout-button">Logout</button>
                    </div>
                </nav>
                <div class="container-fluid">
                    <h1 class="mt-4" id="welcome-text">Hello, </h1>
                    <h1 id="t2">Your objects:</h1>
                    <h3 id="t3" style="display: none"></h3>
                </div>
                <div class="container-fluid" id="objectsTable">
                    <table class="table">
                        <thead>
                        <tr>
                            <th scope="col">City</th>
                            <th scope="col">Street</th>
                            <th scope="col">Home_Number</th>
                            <th scope="col">Flat_Number</th>
                            <th scope="col">Delete</th>
                            <th scope="col">Pay</th>
                        </tr>
                        </thead>
                        <tbody id="table-objects">

                        </tbody>
                    </table>
                    <div id="addObject-form" style="display: none">
                        <form id="form-Obj">
                            <input type="text" name="cityName" placeholder="City_name"/>
                            <input type="text" name="streetName" placeholder="Street_name"/>
                            <input type="text" name="houseNumber" placeholder="House_number"/>
                            <input type="text" name="flatNumber" placeholder="Flat_Number"/>
                            <button type="submit" class="btn-primary">Submit</button>
                            <p id="warning-msg"></p>
                            <hr/>
                        </form>
                    </div>
                </div>
                <div class="container text-center">
                <button type="button" id="add-obj" class="btn-primary">Add new</button>
                </div>
            </div>
        </div>
        <script th:src="@{/js/jquery-3.6.0.min.js}"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
        <script th:src="@{/js/user.js}"></script>
    </body>
</html>
